<ion-header>

  <!-- <ion-navbar>

</ion-header>


<ion-content padding>
 <form [formGroup]="signInForm" (ngSubmit)="signInFormSubmit()">

   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input type="email" formControlName="email" name="email" required clearInput></ion-input>
   </ion-item>

   <ion-item>
     <ion-label>Password</ion-label>
     <ion-input type="password" formControlName="password" clearInput></ion-input>
   </ion-item>
   <ion-list>

  <ion-item>
    <ion-label>O que você é</ion-label>
    <ion-select formControlName="type" name="type">
      <ion-option value="pessoas">Pessoa</ion-option>
      <ion-option value="estabelecimentos">Estabelecimento</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

   <button ion-button type="submit" [disabled]="!signInForm.valid" block>Acessar</button>

 </form>

  <button ion-button outline (click)="signInWithFacebook()">Facebook</button>

</ion-content>

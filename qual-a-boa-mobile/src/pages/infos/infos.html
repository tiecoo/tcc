<ion-header>

  <ion-navbar>
    <ion-title>Opções Cardapio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of cardapio" >
      {{ item['nomeitem'] }} <small> R$ {{ item['precoitem'] }}</small>
    </button>
  </ion-list>

  <div id="floating-panel">
    <b>Start: </b>
    <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
      <option value="{{infoestabelecimento['latitude']}}, {{infoestabelecimento['longitude']}}">Chaplin</option>
      infoestabelecimento
    </select><br>
    <b>End: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
      <option value="{{latitude}}, {{longitude}}">Huntsville</option>
    </select>
    </div>
    <div #map id="map"></div>
</ion-content>
